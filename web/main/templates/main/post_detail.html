{% extends 'main/base.html' %}
{% load static %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>

  <div id="app">
    <p>aaa</p>
    <p>[[ message ]]</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="{% static 'js/hello_vue.js' %}"></script>
{% endblock %}
